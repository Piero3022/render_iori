{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoriBikerShop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>

    <div id="register">

        <img src="{% static 'img/iori-biker-shop-logo-editable (mirando derecha).png' %}" id="Iori"
            alt="Iori biker shop" width="600px" height="600px" alt="Imagen">
        <div class="formulario">
            <form class="form" action="" method="POST">

                {% if success_message %}
                <div class="success">
                    <h3>{{ success_message }}</h3>
                </div>
                {% endif %}

                {% if error_message %}
                <div class="error">
                    <h3>{{ error_message }}</h3>
                </div>
                {% endif %}

                {%csrf_token%}
                {{form}}
                <button type="submit">ENVIAR</button>
            </form>
        </div>

    </div>
    <script src="{% static 'js/script.js' %}"></script>

    <video muted autoplay loop class="video-background">
        <source src="{% static 'video/fondo.webm' %}" type="video/webm">
    </video>

</body>

</html>
